services:
  # Backend API Service
  - type: web
    name: foodremainder-api
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      # Firebase Configuration
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      
      # Email Configuration (Resend)
      - key: EMAIL_SERVICE
        value: resend
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_FROM
        value: Food Reminder <onboarding@resend.dev>
      
      # Twilio WhatsApp Configuration
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_WHATSAPP_FROM
        value: whatsapp:+14155238886
      
      # Telegram Configuration
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      
      # Notification Scheduler
      - key: NOTIFICATION_TIMES_PER_DAY
        value: 4
      
      # Application URL
      - key: APP_URL
        value: https://foodremainder.vercel.app
      
      # Server Port
      - key: PORT
        value: 5000
      
      # Node Environment
      - key: NODE_ENV
        value: production
